<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">My Vouchers {{ "( " + items.usertype + " )"}}<br><br><br>
            </h1>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-3" ng-repeat="voucher in items.txnDetails">
            <div class="panel panel-default text-center">
                <div class="panel-heading" style="font-size: 20px">
                    <strong>{{voucher.name}}</strong>
                </div>
                <div class="panel-body">
                    <h3 class="panel-title price">â‚¬9
                        <span class="price-cents">99</span>
                    </h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"> {{voucher.value}}</li>
                    <br>
                    <li>
                        <button type="button" class="btn btn-success" ng-click="open('sm',voucher.txid,voucher.cid)"  ng-show="items.usertype!='1'" ng-model="voucher.txid">
                            Redeem
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="open('sm',voucher.txid,voucher.cid)"  ng-show="items.usertype=='1'" ng-model="voucher.txid">
                            Transfer
                        </button>
                    </li>
                    <br>
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-primary" ng-click="newVoucher('lg')" ng-show="items.usertype=='1'">
            Add a new voucher
        </button>
    </div>

</div>
<!-- /.container -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Asset ID : <strong>{{aid}}</strong></h3>
    </div>
    <div class="modal-body">

        <div>{{voucher.name}}</div>
        <div class="form-group">
            <label>Transfer To:</label>
            <input type="text" ng-model="transfer_to" class="form-control">
        </div>

    </div>


    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>


<script type="text/ng-template" id="myModalContent2.html">
    <div class="modal-header">
        <h3 class="modal-title"><strong>{{nameOfVoucher}}</strong></h3>
    </div>
    <div class="modal-body">

        <div class="form-group">

            <label>Name:</label>
            <input type="text" ng-model="nameOfVoucher" class="form-control">
            <br>
            <label>Value:</label>
            <input type="text" ng-model="valueOfVoucher" class="form-control">

        </div>

    </div>


    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <div ng-show="loader.loading">Loading...</div>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
